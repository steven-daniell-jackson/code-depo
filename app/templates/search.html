<h2>Search</h2>
<hr>
<label for="search">Search</label>
<input type="search" name="search" ng-model="search">


<div ng-if="preloader" class="text-center"><img src="http://orig06.deviantart.net/df77/f/2013/094/8/d/loading_logofinal_by_zegerdon-d60eb1v.gif" alt=""></div>

<div ng-repeat="entry in  entries | filter:search:strict" ng-if="search">
    <!--{{entry.codeTitle}}-->
  <div class="card col-md-3">
  <div class="card-block  text-center">
    <h4 class="card-title">{{entry.codeTitle}}</h4>
    <h6 class="card-subtitle text-muted">{{entry.subCategory | uppercase}}</h6>
  </div>
  <img ng-src="img/{{entry.codeImg}}.png" alt="Card image" ng-if="entry.codeImg" class="img-responsive card-img text-center">
  <div class="card-block-btn">
    <p class="card-text">{{entry.codeDescription}}</p>
    <a href="{{entry.codeSource}}" class="card-link pull-left"  ng-if="entry.codeSource" target="_blank">Source</a>
    <a href="demo/{{entry.codeDemo}}/index.html" class="card-link pull-right" ng-if="entry.codeDemo" target="_blank">Demo</a>
  </div>
</div>  
    
    
</div>
