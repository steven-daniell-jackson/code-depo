<div ng-repeat="entry in entries">
    
  <div class="card col-md-3">
  <div class="card-block text-center">
    <h4 class="card-title">{{entry.codeTitle}}</h4>
    <h6 class="card-subtitle text-muted">{{entry.subCategory | uppercase}}</h6>
  </div>
  <img ng-src="img/{{entry.codeImg}}.png" alt="Card image" ng-if="entry.codeImg" class="img-responsive">
  <div class="card-block">
    <p class="card-text">{{entry.codeDescription}}</p>
    <a href="source/{{entry.codeSource}}.rar" class="card-link"  ng-if="entry.codeSource">Source</a>
    <a href="demo/{{entry.codeDemo}}.html" class="card-link" ng-if="entry.codeDemo" target="_blank">Demo</a>
  </div>
</div>  
    
    
</div>

{{message}}
