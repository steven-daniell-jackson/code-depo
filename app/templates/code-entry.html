
<h1>Add new dairy entry</h1>


<hr>
<div class="col-lg-8 col-lg-offset-1">
	<form class="form-horizontal" method="post" name="newCodeEntry">
		<div class="form-group">
		


		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Code Title:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control"  name="codeTitle"  placeholder="Code Title" ng-model="codeTitle" required>
			</div>
		</div>


		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">codeDescription:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control"  name="codeDescription"  placeholder="codeDescription" ng-model="codeDescription" required>
			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">codeSource:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control"  name="codeSource"  placeholder="https://my.pcloud.com/publink/show?code=XZLCbQZMM5Kut9Ig3RRtAQpOsY4Yu6NOF0k" ng-model="codeSource" required>
			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">codeImg:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control"  name="codeImg"  placeholder="img/demo - .png added automatically" ng-model="codeImg" >
			</div>
		</div>
        
        <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">codeDemo:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control"  name="codeDemo"  placeholder="templates/landing-page/demo - /index.html added automatically" ng-model="codeDemo" >
			</div>
		</div>
        
        <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">category:</label>
			<div class="col-sm-10">
					<select name="category"  class="form-control" ng-model="category" required>
                        <option value="" disabled selected>Select the Primary Category</option>
					<option value="platform" >Platform</option>
					<option value="templates">Templates</option>
					<option value="static">Static</option>
					<option value="cheatsheet">Cheatsheet</option>
					<!-- Disabled - Serves no purpose atm
                    <option value="other">Other</option>-->
				</select>
			</div>
		</div>
       
        
        <!--<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">subCategory:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control"  name="subCategory"  placeholder="subCategory" ng-model="subCategory" required>
			</div>
		</div>-->
        
        <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">subCategory:</label>
			<div class="col-sm-10">
				 <select name="subCategory"  class="form-control" ng-model="subCategory" required>
                        <option value="" disabled selected>Select the Secondary Category</option>
					<option value="{{value}}" ng-repeat="(key, value) in selectOptions">{{key}}</option>
					
				</select>
			</div>
       


		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" ng-click="submit(newCodeEntry)">Submit</button>
			</div>
		</div>



	</form>
{{status}}

</div>
