	<body>

<h1>CSS Filters</h1>
<p>Click images to toggle filters on/off</p>
<ul>
  <li>
    <img class="grayscale" src="http://farm9.staticflickr.com/8309/8056791563_643963d585_n.jpg" />
    <span>grayscale(100%)</span>
  </li>
  <li>
    <img class="sepia" src="http://farm9.staticflickr.com/8309/8056791563_643963d585_n.jpg" />
    <span>sepia(100%)</span>
  </li>
  <li>
    <img class="blur" src="http://farm9.staticflickr.com/8309/8056791563_643963d585_n.jpg" />
    <span>blur(2px)</span>
  </li>
  <li>
    <img class="brightness" src="http://farm9.staticflickr.com/8309/8056791563_643963d585_n.jpg" />
    <span>brightness(50%)</span>
  </li>
  <li>
    <img class="saturate" src="http://farm9.staticflickr.com/8309/8056791563_643963d585_n.jpg" />
    <span>saturate(10)</span>
  </li>
  <li>
    <img class="invert" src="http://farm9.staticflickr.com/8309/8056791563_643963d585_n.jpg" />
    <span>invert(100%)</span>
  </li>
  <li>
    <img class="contrast" src="http://farm9.staticflickr.com/8309/8056791563_643963d585_n.jpg" />
    <span>contrast(3)</span>
  </li>
  <li>
    <img class="opacity" src="http://farm9.staticflickr.com/8309/8056791563_643963d585_n.jpg" />
    <span>opacity(50%)</span>
  </li>
  <li>
    <img class="hue-rotate" src="http://farm9.staticflickr.com/8309/8056791563_643963d585_n.jpg" />
    <span>hue-rotate(90deg)</span>
  </li>  
    <li>
    <img class="drop-shadow" src="http://farm9.staticflickr.com/8309/8056791563_643963d585_n.jpg" />
    <span>drop-shadow(4px 4px 30px blue)</span>
  </li>  
</ul>








<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>

	</body>
